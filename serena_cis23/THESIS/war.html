<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>War - Image Gallery</title>
<style>
body, html {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #000000;
    margin: 0;
    padding: 20px;
    font-family: "Times New Roman", Times, serif;
    color: hsl(0, 0%, 90%);
  }
  h1 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .image-card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    width: 220px;
    text-align: center;
    font-family: "Times New Roman", Times, serif;
    position: relative;
  }
  .image-card img {
    width: 100%;
    height: auto;
  }
  .image-card p {
    padding: 10px;
    font-size: 16px;
    color: #555;
  }
  .delete-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    padding: 5px 10px;
    font-size: 12px;
  }
  .button {
    font-size: 16px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #333;
    color: #fff;
    font-family: "Times New Roman", Times, serif;
    margin-top: 20px;
    text-align: center;
    transition: background-color 0.2s ease, transform 0.2s ease;
    width: 200px;
  }
  .button:hover {
    background-color: #555;
    transform: scale(1.05);
  }</style>
</head>
<body>

<h1>War Gallery</h1>

<div class="gallery" id="gallery"></div>
<button class="button" onclick="goBack()">Back to Main Page</button>

<script>
  const categoryKey = 'war.html';

  function loadImages() {
    const gallery = document.getElementById('gallery');
    const images = JSON.parse(localStorage.getItem(categoryKey)) || [];

    images.forEach((imageData, index) => {
      const imageCard = document.createElement('div');
      imageCard.classList.add('image-card');

      const img = document.createElement('img');
      img.src = imageData.imageUrl;
      img.alt = imageData.name;

      const caption = document.createElement('p');
      caption.textContent = imageData.name;

      const deleteButton = document.createElement('button');
      deleteButton.classList.add('delete-button');
      deleteButton.textContent = 'Delete';
      deleteButton.onclick = () => deleteImage(index);

      imageCard.appendChild(img);
      imageCard.appendChild(caption);
      imageCard.appendChild(deleteButton);
      gallery.appendChild(imageCard);
    });
  }

  function deleteImage(index) {
    const images = JSON.parse(localStorage.getItem(categoryKey)) || [];
    images.splice(index, 1);
    localStorage.setItem(categoryKey, JSON.stringify(images));
    document.getElementById('gallery').innerHTML = '';
    loadImages();
  }

  function goBack() {
    window.location.href = 'index.html';
  }

  window.onload = loadImages;
  </script>

</body>
</html>
